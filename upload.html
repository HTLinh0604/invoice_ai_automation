<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Upload Hóa Đơn</title>
    <link rel="stylesheet"
        href="{{ url_for('static', path='style.css') }}">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22><text y=%22.9em%22 font-size=%2224%22>🗂️</text></svg>">

    <style>
        body {
            background-color: #f4f6f8;
        }
        .upload-box {
            margin-top: 80px;
            padding: 40px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
  <div class="container col-md-6">
    <div class="upload-box text-center">
      <h2>
        <i class="fas fa-file-upload text-primary"></i>
        Tải lên hóa đơn
      </h2>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="mb-3 mt-4">
          <input class="form-control"
                 type="file"
                 name="images"
                 multiple
                 required>
        </div>
        <button class="btn btn-primary mt-2" type="submit">
          <i class="fas fa-cloud-upload-alt"></i> Tải ảnh lên
        </button>
      </form>
    </div>
  </div>
</body>
</html>
